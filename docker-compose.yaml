services:
  vector_store:
    container_name: qdrant_vector_store
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - vector_store:/qdrant/storage
    networks:
      - shared_net

  mlflow:
    container_name: mlflow_track_server
    image: ghcr.io/mlflow/mlflow
    command: mlflow server --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - mlruns:/mlruns
    networks:
      - shared_net

  postgres:
    container_name: postgres_db
    image: postgres:15
    environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shared_net
  

volumes:
  mlruns:
  vector_store:
  pgdata:

networks:
  shared_net:
    external: true
